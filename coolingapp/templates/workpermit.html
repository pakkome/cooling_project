{% extends "base.html" %}

{% block content %}
<style>

.clearfix {
    float: none;
    clear: both;
}

h2 {
    font-size: 42px;
    color: #ffc201;
    display: block;
    text-align: center;
    margin: 30px 0 0 0;
}

h2 span {
    color: #46d7af;
}

/* Shape 1 */

.shape_wrapper {
    background: #c5eaff;
    width: 600px;
    height: 450px;
    border: 12px solid #fff;
    border-radius: 5px;
    -webkit-box-shadow: 1px 0px 8px 0px rgba(0, 0, 0, 0.16);
    -moz-box-shadow: 1px 0px 8px 0px rgba(0, 0, 0, 0.16);
    box-shadow: 1px 0px 8px 0px rgba(0, 0, 0, 0.16);
    overflow: hidden;
    margin: 80px auto;
}

.shape_wrapper .shape_container {
    padding: 30px;
    position: relative;
}

.clock_shape {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid #9ad0ff;
    position: absolute;
    right: 75px;
    top: 120px;
}

.clock_shape:before {
    content: '';
    width: 70px;
    height: 70px;
    position: absolute;
    border: 2px solid #9ad0ff;
    border-radius: 50%;
    left: -7px;
    top: -7px;
}

.hour_line {
    width: 20px;
    height: 2px;
    background: #9ad0ff;
    display: block;
    position: absolute;
    top: 32px;
    left: 13px;
    animation: hourMove 30s linear infinite;
    transform-origin: 50% 100%;
}

@-webkit-keyframes secondMove {
    0% {
        transform: rotate(0deg)
    }
    100% {
        transform: rotate(360deg)
    }
}

@keyframes secondMove {
    0% {
        transform: rotate(0deg)
    }
    100% {
        transform: rotate(360deg)
    }
}

.min_line {
    width: 1px;
    height: 25px;
    background: #9ad0ff;
    display: block;
    position: absolute;
    top: 8px;
    left: 32px;
    animation: secondMove 60s linear infinite;
    transform-origin: 50% 100%;
}

@-webkit-keyframes secondMove {
    0% {
        transform: rotate(0deg)
    }
    100% {
        transform: rotate(360deg)
    }
}

@keyframes secondMove {
    0% {
        transform: rotate(0deg)
    }
    100% {
        transform: rotate(360deg)
    }
}

.operator_shape_wrap {
    position: relative;
    top: 100px;
}

.operator {
    width: 130px;
    height: 130px;
    background: #fc9e62;
    border-radius: 50%;
    position: relative;
    margin: 0 auto;
    display: block;
    animation: moveOperator 8s linear infinite alternate;
}

.hat {
    width: 70px;
    height: 50px;
    background: #dcedfc;
    border-top-left-radius: 100%;
    border-top-right-radius: 100%;
    border-bottom-right-radius: 20px;
    position: absolute;
    border-bottom-left-radius: 20px;
    top: -31px;
    left: 30px;
    text-align: center;
    -webkit-perspective: 500px;
    perspective: 500px;
}

.hat:after {
    content: '';
    background: #fc9e62;
    width: 100%;
    height: 1px;
    position: absolute;
    bottom: 12px;
    left: 0;
    border-radius: 20px;
}

.hat:before {
    content: '';
    background: #fc9e62;
    width: 4px;
    height: 4px;
    position: absolute;
    top: -2px;
    left: 0;
    border-radius: 50px;
    right: 0;
    text-align: center;
    margin: 0 auto;
}

.hat .name {
    font-size: 10px;
    text-transform: uppercase;
    line-height: 50px;
    color: #fc9e62;
    position: relative;
    z-index: 1;
}

.hat .sign {
    width: 25px;
    height: 14px;
    background: #dcedfc;
    display: block;
    box-shadow: -1px 2px 0 0px rgba(27, 73, 140, 0.26);
    position: absolute;
    top: 14px;
    left: 0px;
    right: 0;
    text-align: center;
    margin: 0 auto;
    border-top-left-radius: 100px;
    border-top-right-radius: 100px;
    border-bottom-left-radius: 134px;
    border-bottom-right-radius: 0;
    transform: rotate(-46deg);
}

@-webkit-keyframes moveOperator {
    0% {
        transform: rotate(0deg)
    }
    50% {
        transform: rotate(10deg)
    }
    75% {
        transform: rotate(0deg)
    }
    100% {
        transform: rotate(-10deg)
    }
}

@keyframes maclight {
    0% {
        transform: rotate(0deg)
    }
    50% {
        transform: rotate(10deg)
    }
    75% {
        transform: rotate(0deg)
    }
    100% {
        transform: rotate(-10deg)
    }
}

.operator_face {
    display: table;
    margin: 0 auto;
    text-align: center;
    position: relative;
    top: 40%;
    transform: translateY(-50%);
}

.operator .eye {
    width: 8px;
    height: 8px;
    background: #163d76;
    border-radius: 50%;
    display: inline-block;
    position: relative;
}

.eye.left {
    margin-right: 30px;
}

.bar {
    width: 15px;
    height: 2px;
    background: #163d76;
    display: inline-block;
    position: absolute;
    top: -8px;
    left: -6px;
    border-radius: 10px;
    transform: rotate(-10deg);
}

.bar.left {
    transform: rotate(-10deg);
}

.bar.right {
    transform: rotate(10deg);
    left: 0px;
}

.mouth {
    height: 8px;
    width: 27px;
    border-radius: 50px;
    border: none;
    border-bottom: 3px solid #163d76;
    display: block;
    margin-left: 8px;
    margin-top: 4px;
}

.tongue {
    width: 16px;
    height: 0;
    background: #ff5f79;
    display: inline-block;
    border-top-left-radius: 40px;
    border-top-right-radius: 40px;
    border-bottom-left-radius: 80px;
    border-bottom-right-radius: 80px;
    transition: all .2s linear;
    margin-top: 10px;
}

.shape1:hover .tongue {
    height: 20px;
    transition: all .2s linear;
}

.laptop_wrap {
    background: #d1d2d4;
    width: 165px;
    height: 110px;
    border-radius: 4px;
    position: absolute;
    bottom: -70px;
    left: 0;
    right: 0;
    margin: 0 auto;
    z-index: 1;
}

.mac_logo {
    width: 20px;
    height: 20px;
    margin: 0 auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

.apple_logo {
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 36% 36% 41% 41% / 42% 42% 75% 75%;
    position: relative;
}
@-webkit-keyframes maclight {
    0% {
        background: #ddddde;
    }
    100% {
        background: #ffffff;
    }
}

@keyframes maclight {
    0% {
        background: #ddddde;
    }
    100% {
        background: #ffffff;
    }
}
.apple_logo:after {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: #d1d2d4;
    border-radius: 12px;
    top: -8px;
    left: 0;
    right: 0;
    margin: 0 auto;
}

.apple_logo:before {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: #d1d2d4;
    border-radius: 100%;
    bottom: -8px;
    left: 0;
    right: 0;
    margin: 0 auto;
}

.apple_logo .part1 {
    width: 10px;
    height: 10px;
    background: #d1d2d4;
    border-radius: 50%;
    display: block;
    position: absolute;
    right: -5px;
    top: 4px;
}

.apple_logo .top {
    width: 6px;
    height: 6px;
    background: #fff;
    border-radius: 100% 0% 100% 0%;
    position: absolute;
    top: -6px;
    display: block;
    left: 9px;
    z-index: 11;
}

.cloud_wrapper {
    width: 420px;
    background: #9ad0ff;
    height: 50px;
    position: absolute;
    left: 0;
    right: 0;
    margin: 0 auto;
    margin-top: 50px;
    border-radius: 50px;
    animation: moveCloud 6s linear infinite alternate;
}

.cloud_wrapper .cloud {
    background: #9ad0ff;
    border-radius: 50%;
    float: left;
    position: absolute;
}

.cloud1 {
    width: 30px;
    height: 30px;
    top: -10px;
    left: 18px;
    animation: moveCloud 2s linear infinite alternate;
}

.cloud2 {
    width: 55px;
    height: 50px;
    top: -20px;
    left: 34px;
    animation: moveCloud 4s linear infinite alternate;
}

.cloud3 {
    width: 55px;
    height: 50px;
    top: -15px;
    left: 84px;
    animation: moveCloud 3s linear infinite alternate;
}

.cloud4 {
    width: 55px;
    height: 50px;
    top: -15px;
    right: 84px;
    animation: moveCloud 5s linear infinite alternate;
}

.cloud5 {
    width: 55px;
    height: 50px;
    top: -26px;
    right: 50px;
    animation: moveCloud 6s linear infinite alternate;
}

.cloud6 {
    width: 50px;
    height: 40px;
    top: -18px;
    right: 18px;
    animation: moveCloud 7s linear infinite alternate;
}

@-webkit-keyframes moveCloud {
    0% {
        transform: translateY(0);
    }
    33% {
        transform: translateY(10px);
    }
    66% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-10px);
    }
}

@keyframes moveCloud {
    0% {
        transform: translateY(0);
    }
    33% {
        transform: translateY(10px);
    }
    66% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-10px);
    }
}

.bird {
    position: absolute;
    width: 58px;
}

.bird1 {
    right: 30px;
    top: 30px;
    animation: birdMove 2s linear infinite alternate;
}

.bird2 {
    left: 30px;
    top: 30px;
    animation: birdMove 1.8s linear infinite alternate;
}

.bird3 {
    left: 50px;
    top: 150px;
    animation: birdMove 3s linear infinite alternate;
}

.bird4 {
    right: 120px;
    top: 60px;
    animation: birdMove 4s linear infinite alternate;
}

@-webkit-keyframes birdMove {
    0% {
        transform: rotate(0);
    }
    33% {
        transform: rotate(10deg) translateY(5px);
    }
    66% {
        transform: rotate(0) translateY(0px);
    }
    100% {
        transform: rotate(-10deg) translateY(5px);
    }
}

@keyframes birdMove {
    0% {
        transform: rotate(0);
    }
    33% {
        transform: rotate(10deg) translateY(5px);
    }
    66% {
        transform: rotate(0) translateY(0px);
    }
    100% {
        transform: rotate(-10deg) translateY(5px);
    }
}

.bird:before {
    content: '';
    background: #c5eaff;
    width: 20px;
    height: 2px;
    position: absolute;
    width: 30px;
    height: 26px;
    box-shadow: 0px -4px 0 0 #95cdff;
    border-top-left-radius: 35px;
    border-top-right-radius: 55px
}

.bird:after {
    content: '';
    background: #c5eaff;
    width: 20px;
    height: 2px;
    position: absolute;
    width: 30px;
    height: 26px;
    box-shadow: 0px -4px 0 0 #95cdff;
    border-top-left-radius: 35px;
    border-top-right-radius: 55px;
    right: 0;
}

.messages {
    position: absolute;
    left: 0;
    right: 0;
    text-align: center;
    top: 140px
}

.messages span {
    display: block;
    font-size: 20px;
    color: #80c3ff;
    font-family: cursive;
    opacity: .3;
}

.messages span:nth-child(1) {
    animation: message_move 2s linear infinite;
}

.messages span:nth-child(2) {
    animation: message_move 4s linear infinite;
}

.messages span:nth-child(3) {
    animation: message_move 6s linear infinite;
}

.messages span:nth-child(4) {
    animation: message_move 8s linear infinite;
}

.messages span:nth-child(5) {
    animation: message_move 10s linear infinite;
}

.messagesLeft,
.messagesRight {
    position: absolute;
    left: 0;
    right: 0;
    text-align: center;
    top: 140px;
    opacity: .3;
}

.messagesLeft span,
.messagesRight span {
    display: block;
    font-size: 20px;
    color: #80c3ff;
    font-family: cursive;
}

.messagesLeft span:nth-child(1) {
    animation: message_move_l 7s linear infinite;
}

.messagesLeft span:nth-child(2) {
    animation: message_move_l 4s linear infinite;
}

.messagesLeft span:nth-child(3) {
    animation: message_move_l 6s linear infinite;
}

.messagesLeft span:nth-child(4) {
    animation: message_move_l 8s linear infinite;
}

.messagesLeft span:nth-child(5) {
    animation: message_move_l 10s linear infinite;
}

.messagesRight span:nth-child(1) {
    animation: message_move_r 2s linear infinite;
}

.messagesRight span:nth-child(2) {
    animation: message_move_r 4s linear infinite;
}

.messagesRight span:nth-child(3) {
    animation: message_move_r 6s linear infinite;
}

.messagesRight span:nth-child(4) {
    animation: message_move_r 8s linear infinite;
}

.messagesRight span:nth-child(5) {
    animation: message_move_r 10s linear infinite;
}

@-webkit-keyframes message_move_l {
    0% {
        transform: translate(0);
    }
    100% {
        transform: translateX(-300px);
    }
}

@keyframes message_move_l {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateX(-300px);
    }
}

@-webkit-keyframes message_move_r {
    0% {
        transform: translate(0);
    }
    100% {
        transform: translateX(300px);
    }
}

@keyframes message_move_r {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateX(300px);
    }
}

@-webkit-keyframes message_move {
    0% {
        transform: translate(0);
    }
    100% {
        transform: translateY(-270px);
    }
}

@keyframes message_move {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-270px);
    }
}

    bottom: 20px; /* Adjust the distance from the bottom as needed */
    right: 20px; /* Adjust the distance from the right as needed */

}

</style>
